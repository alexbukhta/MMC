<html>

    <title>sectionpage</title>
    
    
    <script src="jquery-1.8.2.min.js"></script>
    
    <script>
    
    function getNewPage()
    {
        $.ajax({
            url: "newpage.html",
            success: function(data){
                $("#container").html(data);
            }
        });

    </div>

</html>
